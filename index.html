<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Survey Form</title>
</head>
<body background="https://images.unsplash.com/photo-1483389127117-b6a2102724ae?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80">
        <header><h1><u>Survey Form</u></h1></header>
        <form method="post" action=" https://enw7u145b8im9.x.pipedream.net/">
            <div>
        <label for="Name_section"><b><u>Name Section</u></b></label>
         <br><br>
        <label for="first_name"><b>First Name</b></label>
        <input type="Name" name="first_name" placeholder="Enter First Name"required>
        <br><br>
        <label for="last_name"><b>Last Name</b></label>
        <input type="last_name" name="last_name" placeholder="Last Name"required>
        <br><br><hr>
        <label for="address_section"><b><u>Address Section</u></b></label>
        <br>
        <pre><label for="street_section"><b>street</b></label>   <input type="street_section" name="street_section" placeholder="Enter Street"required></pre> <br>
        <pre><label for="city"><b>City</b></label>     <input type="city" name="city" placeholder="Enter City"required></pre> <br>
        <pre><label for="state"><b>State</b></label>    <input type="state" name="state" placeholder="Enter State"required></pre> <br>
        <pre><label for="pin_code"><b>Pin code</b></label> <input type="number" name="pin_code" placeholder="Enter Pin code"required></pre> <br>
        <pre><label for="contact_number"><b>Contact<br> Number</b></label>  <input type="number" name="contact_number" placeholder="Enter Contact number"required></pre> <br> <hr>
        <ol>
            <li>
                <label for="quality_of_products_received"><b>Quality of products recieved</b></label>
            </li><br><br>
            <input type="radio" value="Excellent" name="quality_of_products_recieved" id="Excellent"required>Excellent <br>
            <input type="radio" value="Good" name="quality_of_products_recieved" id="Good"required>Good
            <br>
            <input type="radio" value="Bad" name="quality_of_products_recieved" id="Bad"required>Bad
            <br> <hr>
            <li>
                <label for="value_for_money"><b>Value for money</b></label>
            </li><br>
            <input type="radio" value="Excellent" name="value_for_money" id="Excellent"required>Excellent <br>
            <input type="radio" value="Good" name="value_for_money" id="Good"required>Good <br>
            <input type="radio" value="Bad"name="value_for_money" id="Bad"required>Bad
            <br><hr>
            <li>
                <label for="delivery"><b>Delivery</b></label>
            </li><br>
        <input type="radio" value="Excellent" name="delivery" id="Excellent"required>Excellent <br>
        <input type="radio" value="Good" name="delivery" id="Good"required>Good<br>
        <input type="radio" value="Bad" name="delivery" id="Bad"required>Bad
        <br><hr>
        </ol>
        <button type="submit" >SUBMIT</button></div>
        </form>
    </div>
</body>
</html>
